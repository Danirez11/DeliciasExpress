<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda de Comida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .card-header h2 {
      font-size: 1.8rem;
    }
    .btn-primary {
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
    }
    footer {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-primary">
          <div class="card-header bg-white text-center py-3">
            <h2 class="text-primary">üç¥ Reg√≠strate en <span class="fw-bold">Tienda de Comida</span></h2>
            <p class="mb-0">¬°√önete y disfruta de nuestros deliciosos platos!</p>
          </div>
          <div class="card-body">
            <form id="registroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan P√©rez" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">N√∫mero de tel√©fono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ej: 3001234567" required pattern="[0-9]{10}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@tiendacomida.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contrase√±a segura" required>
              </div>
              <div class="mb-4">
                <label class="form-label d-block">Tipo de usuario</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipoUsuario" id="usuarioNormal" value="cliente" checked>
                  <label class="form-check-label" for="usuarioNormal">Cliente</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="tipoUsuario" id="administrador" value="admin">
                  <label class="form-check-label" for="administrador">Administrador (gestionar la tienda)</label>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
                <div id="registroMsg" class="mt-2"></div>
              </div>
            </form>
            <hr class="my-4">
            <p class="text-center text-muted">¬øYa tienes cuenta? <a href="/html/login.usuario.html" class="text-primary">Inicia sesi√≥n aqu√≠</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Footer azul -->
  <footer class="text-center py-3 fixed-bottom">
    &copy; 2025 Tienda de Comida. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/registro.js"></script>
</body>
</html>
