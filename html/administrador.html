<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador - Tienda de Comida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Delicias Express Admin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/html/producto.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/chatadmin.html">Chat <span class="badge bg-danger" id="nuevosMensajes">0</span></a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/login.usuario.html" id="cerrarSesion">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Formulario de producto -->
  <div class="container py-5">
    <h2 class="text-center text-primary fw-bold mb-4">Agregar producto</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <form id="formProducto">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
              </div>
              <div class="mb-3">
                <label for="imagen_url" class="form-label">Nombre de la imagen (ej: pizza.png)</label>
                <input type="text" class="form-control" id="imagen_url" name="imagen_url" required>
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Agregar producto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto shadow-sm">
    <div class="container">
      <span>&copy; 2025 Tienda de Comida | Panel Administrador</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
