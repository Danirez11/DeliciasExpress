<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Productos</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar azul -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Delicias Express Admin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/html/tablausuario.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/administrador.html">Agregar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/chatadmin.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/login.usuario.html" id="cerrarSesion">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <h2 class="mb-4">Tabla de Productos</h2>

    <table class="table table-bordered table-striped" id="tabla-productos">
      <thead class="table-primary text-white">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Imagen</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ Modal para editar producto con imagen -->
  <!-- ✅ Modal para editar producto con campo de imagen como texto -->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarProductoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formEditarProducto" class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="producto_id">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" required></textarea>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" required>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" required>
        </div>
        <div class="mb-3">
          <label for="imagen_url" class="form-label">Nombre de imagen</label>
          <input type="text" class="form-control" id="imagen_url" placeholder="ej: pizza.jpg">
        </div>
        <div id="mensajeEditarProducto" class="mt-2"></div>
      </div>
      <div class="modal-footer bg-primary text-white">
        <button type="submit" class="btn btn-light">Guardar cambios</button>
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>


  <!-- ✅ Footer azul -->
  <footer class="bg-primary text-white text-center py-3 fixed-bottom">
    &copy; 2025 Delicias Express. Todos los derechos reservados.
  </footer>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/productos.js"></script>
</body>
</html>
