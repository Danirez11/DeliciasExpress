<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Usuario - Tienda de Comida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .card {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .btn-primary {
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
    }
    footer {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Bienvenido a Tienda de Comida</h3>
            <p class="mb-0">Inicia sesión para pedir tus favoritos</p>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@tiendacomida.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recordar mi sesión</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <div id="loginMsg" class="mt-2"></div>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recupérala aquí</a></p>
              <p>¿No tienes cuenta? <a href="/html/registro.html" class="text-primary">Regístrate gratis</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer azul -->
  <footer class="text-center py-3 fixed-bottom">
    &copy; 2025 Tienda de Comida. Todos los derechos reservados.
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
