<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Usuarios</title>
  <link rel="icon" href="/favicon.ico"> <!-- ✅ Favicon agregado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar azul -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Delicias Express Admin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/html/producto.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/administrador.html">Agregar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/chatadmin.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/html/login.usuario.html" id="cerrarSesion">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <h2 class="mb-4">Tabla de Usuarios</h2>

    <table class="table table-bordered table-striped" id="tabla-usuarios">
      <thead class="table-primary text-white">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ Modal para editar usuario -->
  <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarUsuario" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="usuario_id">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
          </div>
          <div id="mensajeEditarUsuario" class="mt-2"></div>
        </div>
        <div class="modal-footer bg-primary text-white">
          <button type="submit" class="btn btn-light">Guardar cambios</button>
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Footer azul -->
  <footer class="bg-primary text-white text-center py-3 fixed-bottom">
    &copy; 2025 Delicias Express. Todos los derechos reservados.
  </footer>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="/js/tabla.usuario.js"></script>
</body>
</html>
