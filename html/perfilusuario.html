<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Tienda de Comida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/html/cliente.html">Tienda de Comida</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPerfil">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarPerfil">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/html/cliente.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Mi perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="/html/login.usuario.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <main class="container py-5 flex-grow-1">
    <h2 class="mb-4 text-center text-primary">Editar mi perfil</h2>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card border-primary">
          <div class="card-body">
            <form id="editarPerfilForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required pattern="[0-9]{10}" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
              <div id="perfilMsg" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Tienda de Comida | Mi Perfil</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/perfilusuario.js"></script>
</body>
</html>
